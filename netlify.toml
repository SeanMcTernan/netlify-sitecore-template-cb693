#sample

[build]
command = "cross-env NODE_ENV=production npm-run-all --serial bootstrap next:build"

[[plugins]]
package = "@netlify/plugin-nextjs"


[template.environment]
#Variables for Sitecore
FETCH_WITH = "FETCH_WITH"
