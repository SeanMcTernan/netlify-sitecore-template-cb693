NETLIFY_BUILD_DEBUG = "NETLIFY_BUILD_DEBUG"
SITECORE_API_KEY = "SITECORE_API_KEY"
SITECORE_EDGE_CONTEXT_ID = "SITECORE_EDGE_CONTEXT_ID"
SITECORE_SITE_NAME = "SITECORE_SITE_NAME"
